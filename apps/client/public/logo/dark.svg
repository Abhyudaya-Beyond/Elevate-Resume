<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#09090B"/>
  
  <!-- Main Icon: Upward Arrow/Chevron representing Elevation -->
  <g transform="translate(256, 256)">
    <!-- Gold upward arrow (brighter for dark mode) -->
    <path d="M-80 -100 L0 -20 L80 -100 L60 -120 L0 -60 L-60 -120 Z" fill="#F6B756" fill-opacity="1"/>
    
    <!-- Secondary arrow (smaller, behind) -->
    <path d="M-60 -60 L0 20 L60 -60 L45 -75 L0 -20 L-45 -75 Z" fill="#F6B756" fill-opacity="0.7"/>
    
    <!-- Base platform (lighter for dark mode) -->
    <rect x="-100" y="60" width="200" height="20" rx="10" fill="#E5E7EB" fill-opacity="0.9"/>
    
    <!-- Supporting lines (representing growth trajectory) -->
    <line x1="-120" y1="40" x2="-80" y2="-20" stroke="#2B8A8A" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <line x1="120" y1="40" x2="80" y2="-20" stroke="#2B8A8A" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Text: "ELEVATE" -->
  <text x="256" y="380" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#F6B756" text-anchor="middle" letter-spacing="-1">ELEVATE</text>
</svg>
