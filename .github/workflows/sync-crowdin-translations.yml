name: Sync Crowdin Translations

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * * # everyday at midnight (UTC)

jobs:
  sync:
    # Only run on the main repository, not on forks
    if: github.repository == 'Abhyudaya-Beyond/Elevate-Resume'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Check for Crowdin secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.CROWDIN_PROJECT_ID }}" ] || [ -z "${{ secrets.CROWDIN_PERSONAL_TOKEN }}" ]; then
            echo "secrets_configured=false" >> "$GITHUB_OUTPUT"
            echo "⚠️ Crowdin secrets not configured. Skipping translation sync."
          else
            echo "secrets_configured=true" >> "$GITHUB_OUTPUT"
            echo "✅ Crowdin secrets found. Proceeding with translation sync."
          fi

      - name: Sync Translations
        if: steps.check_secrets.outputs.secrets_configured == 'true'
        continue-on-error: true
        uses: crowdin/github-action@v1.15.2
        with:
          upload_sources: true
          upload_translations: true
          download_translations: true
          create_pull_request: true
          localization_branch_name: "l10n"
          pull_request_base_branch_name: "main"
          pull_request_title: "New Translations from Crowdin"
          pull_request_body: "You've got new translations to be merged into the app from contributors on Crowdin.\n\n_This pull request was automatically created by the [Crowdin Action](https://github.com/marketplace/actions/crowdin-action)._"
        env:
          GITHUB_TOKEN: ${{ github.token }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
